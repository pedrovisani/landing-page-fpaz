<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/fpaz.svg" />
    <link rel="stylesheet" href="./src/assets/icons/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPAZ Serviços Financeiros</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" method="POST" data-netlify="true" hidden>
      <fieldset>
        <legend>ENTRE EM CONTATO CONOSCO</legend>
        <label for="nome">Nome</label>
        <input placeholder="Fernando Carvalho" type="text" name="nome" required />
        <label for="email">E-mail</label>
        <input placeholder="email@email.com" type="email" name="email" required />
        <label for="celular">Celular</label>
        <input placeholder="(XX) XXXXX-XXXX" type="tel" name="celular" required />
        <label for="solicitacao">Escreva no campo abaixo</label>
        <textarea
          placeholder="Olá! Gostaria de simular a contratação de um financiamento!"
          name="solicitacao"
          required
        ></textarea>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
